<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="get" action="{% url 'chatbot' %}">
        <input type="text" name="q" placeholder="Ask a question" required>
        <button type="submit">Submit</button>
    </form>
    {% if response %}
        <h2>Reply:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
